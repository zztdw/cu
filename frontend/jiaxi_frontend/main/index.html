<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Jiaxi Xu" />
    <title>Main Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link href="/priority-queue/frontend/main/style/styles.css" rel="stylesheet" />
  </head>
  <body>
    
    <header>
      <h1>Restaurant Name</h1>
    </header>

    <main class="text-center container-fluid">

      <p id="timer"></p>
      <script src="/priority-queue/frontend/main/app.js"></script>
      
      <div class="row">
        <!-- see this for integrating with backend: https://stackoverflow.com/questions/48438575/call-django-on-html-button-click -->
        <div class="col-sm">
          <form action="" method="post">
            <button type="submit" class="btn btn-success time-text">5</button>
          </form>
        </div>
        <div class="col-sm">
          <form action="" method="post">
            <button type="submit"  class="btn btn-warning time-text">10</button>
          </form>
        </div>
        <div class="col-sm">
          <form action="" method="post">
            <button type="submit"  class="btn btn-danger time-text">20+</button>
          </form>
        </div>
      </div>
    </main>
    <footer style="margin: 0 5px 0 5px">
      <div class="logout">
        <button type="button" class="btn btn-lg btn-primary float-start">
          Logout
        </button>
      </div>

      <!-- see https://stackoverflow.com/questions/67214407/align-text-with-toggle-switch
      https://codepen.io/nonhacker/pen/abpQeBo -->
      <form class="options" method="post">
        <div
          id="enabled"
          style="display: flex; align-items: center"
          class="float-end"
        >
          <p style="margin-right: 10px; margin-top: 14px">Closed</p>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider"></span>
          </label>
          <p style="margin-left: 10px; margin-top: 14px">Open</p>
        </div>
      </form>
    </footer>
  </body>
</html>
