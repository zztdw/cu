{% extends 'base.html' %}
{% block head %}
    <title>Data</title>
{% endblock %}
{% block body %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4">餐厅登录</h5>
                        <form method="POST">
                            {% if error %}
                                <div class="alert alert-danger">{{ error }}</div>
                            {% endif %}
                            <div class="mb-3">
                                <label for="username" class="form-label">餐厅名称</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" onclick="login('{{cafeteria.id}}')">登录</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script>
        async function login(cafeteria_id){
            let id = parseInt(cafeteria_id)
            let password = prompt("输入密码");
            let response = fetch('/login', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "id": cafeteria_id, "password": password })
            }).then(response=>{
                if(response.status == 404){
                    alert("密码不正确")
                }
                else{
                    window.location.href = "/home/"+cafeteria_id;
                }
            })
            
            
        }
    </script>
{% endblock %}
