<!DOCTYPE html> <!--声明文档类型为HTML-->
<!--这个文件是 jinja2 渲染的所有 HTML 的基础，就像模板一样 -->
<html lang="cn"> <!--HTML标记语言开始，指定语言为中文-->
    <head> <!--head元素开始-->
        <meta charset="UTF-8"> <!--定义字符集为UTF-8-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--定义视口-->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        > <!--链接到 Font Awesome 的 CSS 样式表-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> <!--链接到 jQuery 库-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--链接到 Font Awesome 的 CSS 样式表-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> <!--链接到 Bootstrap 的 CSS 样式表-->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> <!--为旧版浏览器提供兼容性支持-->
        <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script> <!--链接到 Font Awesome 的 JS 文件-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> <!--链接到 Font Awesome 的 CSS 样式表-->
        {% block head %}{% endblock %} <!--Jinja2 模板引擎的占位符，用于渲染 head 元素的内容-->
    </head>
    <body>
        <!-- navbar among all the pages -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">信息参考</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/map">地图</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/dashboard">列表</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="/worker"></a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">检索</button>
                </form>
              </div>
            </div>
          </nav>
        {% block body %}

        {% endblock %}

        {% block script %}
        
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </body>
    
</html>

<!--声明文档类型为 HTML，并指定语言为中文。
开始 <head> 元素。
定义字符集为 UTF-8。
定义视口。
链接到 Font Awesome 的 CSS 样式表。
链接到 jQuery 库。
链接到 Font Awesome 的 CSS 样式表。
链接到 Bootstrap 的 CSS 样式表。
为旧版浏览器提供兼容性支持。
链接到 Font Awesome 的 JS 文件。
链接到 Font Awesome 的 CSS 样式表。
使用 Jinja2 模板引擎的占位符，用于渲染 <head> 元素的内容。
结束 <head> 元素。
开始 <body> 元素。
在导航栏中包含一个网站的 logo，三个导航链接以及一个搜索框。
使用 Jinja2 模板引擎的占位符，用于渲染页面主体的内容。
使用 Jinja2 模板引擎的占位符，用于渲染 JavaScript 代码的内容。
链接到 Bootstrap 的 JS 文件。
结束 <body> 元素。
结束 HTML 标记语言。-->
